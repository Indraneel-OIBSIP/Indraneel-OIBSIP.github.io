<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        *{
            margin: o;
            padding: 0;
        }
      #second{
            width: 100vw;
            height: 50px;
            background-color: white;
            position: relative;
            top: -45px;
        }
        .head h1{
            padding:10px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.652);
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px; /* Adjust the max-width as needed */
            margin: 90px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #temperature{
            width: 575px;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #unit{
            cursor: pointer;
        }
        option{
            cursor: pointer;
        }
        button:hover {
    background-color: #333; 
    color: #fff; 
    cursor: pointer; 
}

        #result {
            font-size: 18px;
            font-weight: bold;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header id="second">
        <div class="head">
            <h1>Temperature Converter</h1>
        </div>
    </header>
    <div class="container">
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature" required>
        
        <label for="unit">Select Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        
        <button onclick="convertTemperature()">Convert</button>
        
        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const temperatureInput = parseFloat(document.getElementById("temperature").value);
            const unit = document.getElementById("unit").value;
            let result;
            
            if (isNaN(temperatureInput)) {
                alert("Please enter a valid number for temperature.");
                return;
            }
            
            if (unit === "celsius") {
                result = (temperatureInput * 9/5) + 32;
                document.getElementById("result").innerHTML = `${temperatureInput}°C is ${result}°F`;
            } else if (unit === "fahrenheit") {
                result = (temperatureInput - 32) * 5/9;
                document.getElementById("result").innerHTML = `${temperatureInput}°F is ${result.toFixed(2)}°C`;
            } else if (unit === "kelvin") {
                result = temperatureInput + 273.15;
                document.getElementById("result").innerHTML = `${temperatureInput} K is ${result}°C`;
            }
        }
    </script>
</body>
</html>
